<body>

    <div></div>
    <script>
        var loc = 'Warszawa';
        function calculate(kelvin){
            return Math.ceil(kelvin-273.15);
        }
        fetch('https://api.openweathermap.org/data/2.5/weather?q=' + loc + '&appid=ae76d0efed32d9f29c4d54a5738b80ca')
            .then(function (response) {
                return response.json();
            })
            .then(function (myJson) {
                // console.log((myJson.main.temp));
                document.querySelector('div').innerHTML = 'Temperatura w ' + loc + ' : ' + calculate(myJson.main.temp)+ ' C ';
                console.log(myJson)
            });
